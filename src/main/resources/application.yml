springdoc:
  api-docs:
    path: /openapi

server:
  port: 3000

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
#  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/static/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
  redis:
    host: localhost
    port: 6379
  cloud:
    aws:
      credentials:
        access-key: test-key
        secret-key: test-secret
      region:
        static: us-east-1
      sqs:
        endpoint: http://localhost:9324

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always